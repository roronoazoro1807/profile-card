<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="https://e0.pxfuel.com/wallpapers/284/169/desktop-wallpaper-madhubala-bollywood-actress-vintage-thumbnail.jpg"
        alt="Madhubala"
        class="profile-image"
      />

      <div class="name-section">
        <h1 class="name">Madhubala</h1>
        <div class="verified" role="img" aria-label="Verified Profile">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 6L9 17l-5-5" />
          </svg>
        </div>
      </div>

      <p class="title">
        Product Designer who focuses on simplicity & usability.
      </p>

      <div class="stats">
        <div class="stat">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zM4 18v-1c0-1.1.9-2 2-2s2 .9 2 2v1h8v-1c0-1.1.9-2 2-2s2 .9 2 2v1h2v2H2v-2h2zm8-10c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"
            />
          </svg>
          <span class="stat-number">312</span>
        </div>
        <div class="stat">
          <svg class="stat-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          <span class="stat-number">48</span>
        </div>
      </div>

      <button class="follow-btn">
        Follow <span class="plus-icon">+</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
